<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="code.jquery.com_jquery-1.10.0.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.10.0.js"></script> -->
    <script>
        // $(document).ready => body태그가 끝나고 실행
        $(document).ready(function() {
            $('#test').text("test");
        });
        $(document).ready(function() {
            ani();
        })
        function ani() {
            $("#park").html("<span style='color:red'>천사 박진권</span>");
        }

    </script>
</head>
<body>
    <h2 id="test"></h2>
    <h2 id="test2"></h2>
    <h2 id="park"></h2>
    
    <button id="btn1">요소 추가</button> 
    <div id="menu" class="lst">   
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>  
         
    </div>
     
    <script>
        //곧 바로 실행
        $(function() {
            $('#test2').text("test2");
        });
    </script>

    <script>
        $(function() {
            $(".lst li").click(function() {
                alert($(this).text());
            });

            var sw = true;
            $("#btn1").click(function() {
                if(sw) {
                    $("#park").text("악당 박진권");
                } else {
                    $("#park").html("<span style='color:red'>천사 박진권</span>");
                }
            sw=!sw;
            console.log(sw);
            var len = $(".lst li").length + 1;
            $(".lst").append("<li>item"+len+"</li");
            $(".lst li").css("color","black");
            $(".lst li:last-child").css("color","blue");
            })
        });

        // jQuery 기본 문법
        // $("선택자").메소드();
        // $(객체).속성;
        // $() 안에는 객체/변수/선택자를 입력하고,  . 뒤에는 메소드나 속성을 기재함.


    </script>
</body>
</html>
